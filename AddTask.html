<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="AddTask.css" type="text/css" />
        <title> Add Task </title>
    </head>
    <body>
        <h1>Add Task</h1>
        <h3>What do you have to do?</h3> 
            <input type="text" placeholder="New To-Do">
        <h3>How long will it take?</h3>
            <input type="number" step="5" placeholder="Time (minutes)">
        <h3>How many days is it due in?</h3>
            <input type="number" placeholder="Days Till Due">
        <h3>Description (optional)</h3>
            <input type="text" placeholder="Description (optional)">
        <p>
            <input id="final-add" type="submit" value="Add To-Do">
        </p>
    </body>
    
    
</html>
